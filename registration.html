<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            max-width: 700px;
            width: 100%;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 20px;
            animation: gradientBG 15s ease infinite;
            filter: blur(10px);
            opacity: 0.7;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container header {
            font-size: 1.8rem;
            color: #333;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .container header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #ff9a9e, #fbc2eb);
            border-radius: 2px;
        }

        .form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .input-box {
            width: calc(50% - 10px);
            margin-bottom: 15px;
            position: relative;
            animation: slideIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .input-box:nth-child(1) { animation-delay: 0.1s; }
        .input-box:nth-child(2) { animation-delay: 0.2s; }
        .input-box:nth-child(3) { animation-delay: 0.3s; }
        .input-box:nth-child(4) { animation-delay: 0.4s; }
        .input-box:nth-child(5) { animation-delay: 0.5s; }
        .input-box:nth-child(6) { animation-delay: 0.6s; }
        .input-box:nth-child(7) { animation-delay: 0.7s; }
        .input-box:nth-child(8) { animation-delay: 0.8s; }

        .input-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .input-box input, .input-box select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        .input-box input:focus, .input-box select:focus {
            border-color: #fbc2eb;
            box-shadow: 0 0 0 3px rgba(251, 194, 235, 0.2);
            background-color: #fff;
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #888;
            transition: all 0.3s ease;
        }

        .input-box input:focus + i {
            color: #fbc2eb;
            transform: scale(1.1);
        }

        .gender-box {
            width: 100%;
            margin-bottom: 15px;
            animation: slideIn 0.9s ease-out;
        }

        .gender-box h3 {
            font-size: 1rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 10px;
        }

        .gender-option {
            display: flex;
            gap: 20px;
        }

        .gender {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .gender input {
            margin-right: 8px;
            accent-color: #fbc2eb;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #ff9a9e, #fbc2eb);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(251, 194, 235, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(251, 194, 235, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(251, 194, 235, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(251, 194, 235, 0);
            }
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(251, 194, 235, 0.6);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            animation: fadeIn 1.5s ease-out;
        }

        .login-link a {
            color: #fbc2eb;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #ff9a9e;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .input-box {
                width: 100%;
            }
            
            .container {
                padding: 20px;
            }
        }

        /* Success message */
        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
            animation: fadeIn 0.8s ease-out;
        }

        .success-message i {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .success-message h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #666;
            margin-bottom: 25px;
        }

        /* Floating decorations */
        .floating {
            position: absolute;
            animation: floating 3s ease-in-out infinite;
            opacity: 0.7;
            z-index: -1;
        }

        .floating:nth-child(1) {
            top: 10%;
            left: 5%;
            width: 40px;
            height: 40px;
            background: #ff9a9e;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .floating:nth-child(2) {
            top: 20%;
            right: 8%;
            width: 60px;
            height: 60px;
            background: #fbc2eb;
            border-radius: 50%;
            animation-delay: 0.5s;
        }

        .floating:nth-child(3) {
            bottom: 15%;
            left: 8%;
            width: 50px;
            height: 50px;
            background: #a6c1ee;
            border-radius: 50%;
            animation-delay: 1s;
        }

        .floating:nth-child(4) {
            bottom: 25%;
            right: 5%;
            width: 30px;
            height: 30px;
            background: #fad0c4;
            border-radius: 50%;
            animation-delay: 1.5s;
        }

        @keyframes floating {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>

    <div class="container">
        <header>Create Your Account</header>
        
        <form id="registrationForm" class="form">
            <div class="input-box">
                <label>First Name</label>
                <input type="text" placeholder="Enter your first name" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="input-box">
                <label>Last Name</label>
                <input type="text" placeholder="Enter your last name" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" required>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="input-box">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter your phone number" required>
                <i class="fas fa-phone"></i>
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" placeholder="Create a password" required>
                <i class="fas fa-lock"></i>
            </div>

            <div class="input-box">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm your password" required>
                <i class="fas fa-lock"></i>
            </div>

            <div class="input-box">
                <label>Country</label>
                <select required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="usa">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                    <option value="other">Other</option>
                </select>
                <i class="fas fa-globe"></i>
            </div>

            <div class="input-box">
                <label>Address</label>
                <input type="text" placeholder="Enter your street address" required>
                <i class="fas fa-map-marker-alt"></i>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="male" name="gender" checked>
                        <label for="male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="other" name="gender">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Register Now</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="index.html">Login here</a>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <h2>Registration Successful!</h2>
            <p>Welcome to our e-commerce platform. Your account has been created successfully.</p>
            <button class="submit-btn" onclick="resetForm()">Back to Form</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const successMessage = document.getElementById('successMessage');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simulate form processing
                setTimeout(() => {
                    form.style.display = 'none';
                    document.querySelector('.login-link').style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Add confetti effect
                    createConfetti();
                }, 1000);
            });
            
            // Add input focus effects
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('i').style.color = '#fbc2eb';
                    this.parentElement.querySelector('i').style.transform = 'scale(1.1)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.querySelector('i').style.color = '#888';
                    this.parentElement.querySelector('i').style.transform = 'scale(1)';
                });
            });
        });
        
        function resetForm() {
            const form = document.getElementById('registrationForm');
            const successMessage = document.getElementById('successMessage');
            
            form.reset();
            form.style.display = 'flex';
            document.querySelector('.login-link').style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function createConfetti() {
            const colors = ['#ff9a9e', '#fbc2eb', '#a6c1ee', '#fad0c4', '#84fab0'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.zIndex = '1000';
                confetti.style.opacity = Math.random() * 0.7 + 0.3;
                
                document.body.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.animate([
                    { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)',
                    fill: 'forwards'
                });
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
    </script>
</body>
</html>
